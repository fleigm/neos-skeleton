type: 'Neos.Form:Form'
identifier: contact-form
label: 'Contact form'
renderingOptions:
  submitButtonLabel: 'Send'
renderables:
  -
    type: 'Neos.Form:Page'
    identifier: page-one
    label: 'Contact'
    renderables:
      -
        type: 'Neos.Form:SingleLineText'
        identifier: name
        label: 'Name'
        validators:
          - identifier: 'Neos.Flow:NotEmpty'
        properties:
          placeholder: 'Name'
        defaultValue: ''
      -
        type: 'Fleigm.Site:EmailAddress'
        identifier: email
        label: 'Email'
        validators:
          - identifier: 'Neos.Flow:NotEmpty'
        properties:
          placeholder: 'Email'
        defaultValue: ''
      -
        type: 'Neos.Form:MultiLineText'
        identifier: message
        label: 'Message'
        validators:
          - identifier: 'Neos.Flow:NotEmpty'
        properties:
          placeholder: 'Your Message'
        defaultValue: ''
finishers:
  -
     identifier: 'Neos.Form:Email'
     options:
       templatePathAndFilename: resource://Fleigm.Site/Private/Templates/ContactForm/Email.txt
       subject: 'Contact request from fleigm.de'
       recipientAddress: 'contact@fleigm.de'
       recipientName: 'Contact Fleigm'
       senderAddress: 'noreply@fleigm.de'
       senderName: 'Fleigm contact form'
       replyToAddress: '{email}'
       format: plaintext
  -
    identifier: 'Neos.Form:Confirmation'
    options:
      message: >
        <h3>Thank you for your feedback!</h3>
        <p>Your email would have been sent. It's easy to create custom forms with the Neos.Form package.</p>
