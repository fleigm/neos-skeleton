type: 'Neos.Form:Form'
identifier: request-form
label: Anfrageformular
renderingOptions:
  submitButtonLabel: Anfrage senden
renderables:
  - identifier: general
    type: 'Neos.Form:Page'
    label: 'Anfrageformular'
    renderables:
      - identifier: section_1
        type: 'Neos.Form:Section'
        properties:
          elementClassAttribute: 'grid col-gap-8 grid-cols-2'
        renderables:
          - identifier: request_type
            type: 'Neos.Form:SingleSelectDropdown'
            label: 'Ich interessiere mich für'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
            properties:
              options:
                buy-new: 'Neukauf'
                buy-used: 'Gebrauchtkauf'
                rent: 'Miete'
                service: 'Montage und Service'
                sell: 'Verkauf'
          - identifier: crane_type
            type: 'Neos.Form:SingleLineText'
            label: 'Kranhersteller / Typ'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
            properties:
              placeholder: ''
      - identifier: section_2
        type: 'Neos.Form:Section'
        properties:
          elementClassAttribute: 'grid col-gap-8 grid-cols-2'
        renderables:
          - identifier: ausladung
            type: 'Neos.Form:SingleLineText'
            label: 'Ausladung (m)'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
            properties:
              placeholder: ''
          - identifier: ausladung_max
            type: 'Neos.Form:SingleLineText'
            label: 'Ausladung max. (m)'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
            properties:
              placeholder: ''
          - identifier: tragkraft
            type: 'Neos.Form:SingleLineText'
            label: 'Tragkraft (kg)'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
            properties:
              placeholder: ''
          - identifier: tragkraft_max
            type: 'Neos.Form:SingleLineText'
            label: 'Tragkraft max. (kg)'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
            properties:
              placeholder: ''
          - identifier: hoehe
            type: 'Neos.Form:SingleLineText'
            label: 'Hackenhöhe'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
            properties:
              placeholder: ''
          - identifier: aufstellung
            type: 'Neos.Form:SingleSelectDropdown'
            label: 'Art der Aufstellung'
            properties:
              options:
                beton: 'Stationär auf Betonfundament'
                cross: 'Stationär auf Kreuzrahmen'
                mobil: 'Fahrbahr auf Unterwagen'
      - identifier: section_3
        type: 'Neos.Form:Section'
        properties:
          elementClassAttribute: 'grid col-gap-8 grid-cols-2'
        renderables:
          - identifier: mietbeginn
            type: 'Neos.Form:DatePicker'
            label: 'Mietbeginn (ca)'
          - identifier: mietende
            type: 'Neos.Form:DatePicker'
            label: 'Mietende (ca)'
          - identifier: baustellen_adresse
            type: 'Neos.Form:SingleLineText'
            label: 'Baustellenadresse'
          - identifier: service
            type: 'Neos.Form:Checkbox'
            label: 'Antransport, Montage und Demontage sowie Abtransport aus einer Hand'
      - identifier: section_4
        type: 'Neos.Form:Section'
        properties:
          elementClassAttribute: 'grid col-gap-8 grid-cols-2'
        renderables:
          - identifier: firma
            type: 'Neos.Form:SingleLineText'
            label: 'Firmenname'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
          - identifier: ansprechpartner
            type: 'Neos.Form:SingleLineText'
            label: 'Ansprechpartner'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
          - identifier: firmen_adresse
            type: 'Neos.Form:SingleLineText'
            label: 'Anschrift'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
            properties:
              formFieldClassAttribute: 'col-span-2'
          - identifier: telephon
            type: 'Neos.Form:SingleLineText'
            label: 'Telefon'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
          - identifier: email
            type: 'Neos.Form:SingleLineText'
            label: 'E-Mail'
            validators:
              - identifier: 'Neos.Flow:NotEmpty'
          - identifier: sonstiges
            type: 'Neos.Form:MultiLineText'
            label: 'Sonstiges'
            properties:
              formFieldClassAttribute: 'col-span-2'
finishers:
  - identifier: 'Neos.Form:Email'
    options:
      templatePathAndFilename: resource://Fleigm.Site/Private/Templates/RequestForm/Email.txt
      subject: 'Anfrageformular'
      recipientAddress: 'contact@fleigm.de'
      recipientName: 'Contact Fleigm'
      senderAddress: 'noreply@fleigm.de'
      senderName: 'Anfrageformular'
      replyToAddress: '{email}'
      format: plaintext
  - identifier: 'Neos.Form:Confirmation'
    options:
      message: >
        <h3>Thank you for your feedback!</h3>
        <p>Your email would have been sent. It's easy to create custom forms with the Neos.Form package.</p>


