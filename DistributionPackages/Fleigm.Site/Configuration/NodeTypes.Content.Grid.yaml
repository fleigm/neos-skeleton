Fleigm.Site:Content.Grid:
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
    'Fleigm.Site:Mixin.InspectorGeneral': true
  ui:
    label: Grid
    icon: icon-th-large
    group: structure
    position: 300
  properties:
    layout:
      type: string
      defaultValue: '4'
      ui:
        label: 'Layout'
        reloadIfChanged: true
        inspector:
          group: general
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              auto:
                label: 'Auto'
              2:
                label: 'Two columns'
              3:
                label: 'Three columns'
              4:
                label: 'Four columns'
              5:
                label: 'Five columns'
              6:
                label: 'Six columns'





