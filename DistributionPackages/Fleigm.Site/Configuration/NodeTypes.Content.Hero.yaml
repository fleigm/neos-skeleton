'Fleigm.Site:Content.Hero':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
    'Carbon.Image:Image': true
    'Carbon.Image:AlternativeText': true
    'Carbon.Image:Title': true
    'Carbon.Image:BackendLabel': true
  ui:
    label: Hero Image
    icon: icon-chalkboard
    group: structure
    position: 400
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter optionally title here'
    subtitle:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter optionally subtitle here'
    image:
      ui:
        inspector:
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                forceCrop: true
                locked:
                  width: 16
                  height: 9
